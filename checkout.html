<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce em JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header
      class="flex bg-amber-600 h-20 px-8 py-4 justify-between sticky top-0 shadow-xl shadow-yellow-900 text-xl z-40"
    >
      <a href="./"><img class="h-12" src="./assets/logo/hashtag.svg" alt="Logotipo Hashtag" /></a>
    </header>
    <form class="w-100 flex px-5 gap-4 py-10 flex-wrap justify-center grow">
      <section id="dados-usuario" class="w-2/7 py-5 bg-violet-400 rounded-xl min-w-[350px]">
        <p class="mb-5 text-center font-bold">Seus Dados</p>
        <div class="flex flex-col px-6 py-5">
          <label class="font-bold text-sm mb-2" for="nome">Nome:</label>
          <input
            class="rounded-xl px-2 py-1"
            type="text"
            name="nome"
            id="nome"
            placeholder="Digite seu nome"
            required
          />
        </div>
        <div class="flex flex-col px-6 py-5">
          <label class="font-bold text-sm mb-2" for="e-mail">E-mail:</label>
          <input
            class="rounded-xl px-2 py-1"
            type="email"
            name="e-mail"
            id="e-mail"
            placeholder="Digite seu e-mail"
            required
          />
        </div>
        <div class="flex flex-col px-6 py-5">
          <label class="font-bold text-sm mb-2" for="telefone">Telefone:</label>
          <input
            class="rounded-xl px-2 py-1"
            type="tel"
            name="telefone"
            id="telefone"
            placeholder="(xx) xxxxx xxxx"
            required
          />
        </div>
      </section>
      <section id="dados-pagamento" class="w-2/5 py-5 bg-violet-400 rounded-xl min-w-[350px] max-w-[450px]">
        <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
        <div class="flex flex-col px-6 py-5">
          <label class="font-bold text-sm mb-2" for="numero-cartao"
            >Numero do cartão:</label
          >
          <input
            class="rounded-xl px-2 py-1"
            type="text"
            name="numero-cartao"
            id="numero-cartao"
            placeholder="0000 0000 0000 0000"
            required
          />
        </div>
        <div class="flex">
          <div class="flex flex-col px-6 py-5 w-1/2">
            <label class="font-bold text-sm mb-2" for="cvv">CVV:</label>
            <input
              class="rounded-xl px-2 py-1"
              type="text"
              name="cvv"
              id="cvv"
              placeholder="000"
              required
            />
          </div>
          <div class="flex flex-col px-6 py-5 w-1/2">
            <label class="font-bold text-sm mb-2" for="validade"
              >Validade:</label
            >
            <input
              class="rounded-xl px-2 py-1"
              type="text"
              name="validade"
              id="validade"
              placeholder="00/00"
              required
            />
          </div>
        </div>
        <div class="flex flex-col px-6 py-5">
          <label class="font-bold text-sm mb-2" for="cep">CEP:</label>
          <input
            class="rounded-xl px-2 py-1"
            type="text"
            name="cep"
            id="cep"
            placeholder="00000-000"
            required
          />
        </div>
        <div class="flex flex-col px-6 py-5">
          <label class="font-bold text-sm mb-2" for="endereco">Endereço:</label>
          <input
            class="rounded-xl px-2 py-1"
            type="text"
            name="endereco"
            id="endereco"
            placeholder="Estrada / Av / Rua / Servidão ..."
            required
          />
        </div>
        <div class="flex">
          <div class="flex flex-col px-6 py-5 w-1/2">
            <label class="font-bold text-sm mb-2" for="numero">Número:</label>
            <input
              class="rounded-xl px-2 py-1"
              type="text"
              name="numero"
              id="numero"
              placeholder="00"
              required
            />
          </div>
          <div class="flex flex-col px-6 py-5 w-1/2">
            <label class="font-bold text-sm mb-2" for="complemento"
              >Complemento:</label
            >
            <input
              class="rounded-xl px-2 py-1"
              type="text"
              name="complemento"
              id="complemento"
              placeholder="apto / predio"
            />
          </div>
        </div>
      </section>
      <section
        id="produtos-checkout"
        class="w-2/7 py-5 bg-violet-400 rounded-xl min-w-[350px]"
      >
        <section
          class="h-4/5 overflow-y-auto px-2"
          id="container-produtos-checkout"
        ></section>
        <section
          class="flex flex-col px-2 h-1/5 justify-around rounded-xl"
          id="celula-checkout"
        >
          <p
            id="preco-total"
            class="bg-amber-600 text-white font-bold rounded-b-lg p-2 max-w-fit mb-5"
          >
            Total: R$ 0
          </p>
          <button
            class="bg-gradient-to-r from-indigo-500 via-purple-500 to-gray p-1 hover:from-amber-600 hover:to-blue-500 text-xl rounded-lg"
            type="submit"
          >
            Finalizar Compra
          </button>
        </section>
      </section>
    </form>
    <script type="module" src="./checkout.js"></script>
  </body>
</html>
